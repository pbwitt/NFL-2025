<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NFL-2025 ‚Äî Weekly Edges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
<header>
  <h1>üèà NFL-2025 ‚Äî Weekly Edges</h1>
  <div id="meta"></div>
  <div class="controls">
    <label>Market
      <select id="market">
        <option value="">All</option>
        <option value="h2h">Moneyline</option>
        <option value="spreads">Spread</option>
        <option value="totals">Total</option>
      </select>
    </label>
    <label>Book
      <select id="book"></select>
    </label>
    <label>Min edge
      <input id="minEdge" type="number" step="0.1" value="1.0">
      <select id="edgeUnit">
        <option value="pct">%</option>
        <option value="pts">pts</option>
      </select>
    </label>
    <button id="copyLink">Copy Sharable Link</button>
  </div>
</header>

<main>
  <table id="edges">
    <thead>
      <tr>
        <th>Kickoff (ET)</th>
        <th>Matchup</th>
        <th>Market</th>
        <th>Side</th>
        <th>Line</th>
        <th>Price</th>
        <th>Book</th>
        <th>Model</th>
        <th>Edge</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<footer>
  <p>Manual refresh each week. Edges are model vs market; not betting advice.</p>
</footer>
<script src="./app.js"></script>
</body>
</html>
